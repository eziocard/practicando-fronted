<html lang="es">
<head>

<body>
    <!--cabecera-->
    <header>
        <img src="./img/logo.png" alt="logo de mastermind">
    </header>
    <!--formulario-->

        <form action="#">
            <div class="itemform">

            </div>  

            <div>
                <label for="size">Tamaño del juego</label>
                <select name="size" id="size">
                    <option value="">--Porfavor elige un tamaño--</option>
                    <option value="1">4x4</option>
                    <option value="1">5x5</option>
                    <option value="1">6x6</option>
                 </select>
                
            </div> 
            <div class="itemform">
                <input type="submit" value="Send Request" />
            </div> 
          </form>
    </main>

    <footer>
        <p>Curso de fronted html js css</p>
